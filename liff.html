
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>LIFFロードチェック</title>
  <script src="https://static.line-scdn.net/liff/</script>
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      const el = document.getElementById('result');
      el.textContent = window.liff
        ? '✅ LIFF SDK 読み込みOK'
        : '❌ window.liff が未定義です（SDK未ロード/順序問題/CSP等）';
    });
  </script>
</head>
<body>
  <h1>LIFFロードチェック</h1>
  <div id="result">チェック中…</div>
</body>
</html>
