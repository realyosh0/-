<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LINE userId を表示</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    pre { background:#f6f8fa; padding:1rem; border-radius:6px; }
  </style>
</head>
<body>
  <h1>あなたの LINE userId</h1>
  <pre id="uid">読み込み中...</pre>
  <p id="error" style="color:#d00"></p>

  <!-- LIFF SDK（CDN） -->
  https://static.line-scdn.net/liff/edge/2/sdk.js</script>
  <script>
    const liffId = '2008150322-vGVmLzYg';

    (async () => {
      try {
        // 外部ブラウザ（GitHub Pages直アクセス）時は自動ログインを有効化
        await liff.init({ liffId, withLoginOnExternalBrowser: true });

        if (!liff.isLoggedIn()) {
          // ログイン後に同じページへ戻す
          liff.login({ redirectUri: location.href });
          return;
        }

        // プロフィールから userId を取得（scope: 'profile' が必要）
        const profile = await liff.getProfile();
        document.getElementById('uid').textContent = profile.userId;
      } catch (e) {
        document.getElementById('error').textContent =
          e.message || JSON.stringify(e);
      }
    })();
  </script>
</body>
</html>
