<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LIFF userId取得サンプル</title>
  https://static.line-scdn.net/liff/edge/2/sdk.js</script>
</head>
<body>
  <h1>LINE userId取得</h1>
  <div id="userid"></div>
  <script>
    // ここにあなたのLIFF IDを入れてください
    const liffId = "YOUR_LIFF_ID";

    liff.init({ liffId }).then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        liff.getProfile().then(profile => {
          document.getElementById('userid').innerText = "userId: " + profile.userId;
        });
      }
    }).catch(err => {
      document.getElementById('userid').innerText = "LIFF初期化エラー: " + err;
    });
  </script>
</body>
</html>
